<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ejercicio de javascript">
    <meta name="author" content="Diego Mercado">
    <meta name="keywords" content="ejercicio javascript,temporizador,DOM,BOM">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Temporizador DOM y BOM </title>
</head>
<body>
    <div class="container">
        <h1>Temporizador</h1>
        <form>
          <label for="tiempo">Tiempo:</label>
          <input type="number" id="input-time" name="tiempo" min="1" max="3600" step="1" required>
          <button type="submit" id="btn-start">Iniciar</button>
        </form>
        <div class="contador">
          <h2 id="timer">00:00:00</h2>
          <div class="botones">
            <button id="btn-pause" disabled >Pausar</button>
            <button id="btn-reset" disabled>Resetear</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/temporizador.js"></script>
</body>
</html>
